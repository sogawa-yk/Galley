questions:
  - id: purpose
    text: "このシステムの主な目的は何ですか？"
    category: other
    required: true
    type: text

  - id: users
    text: "想定するユーザー数はどの程度ですか？"
    category: compute
    required: true
    type: text

  - id: workload_type
    text: "ワークロードの種類を選択してください。"
    category: compute
    required: true
    type: choice
    choices:
      - "Webアプリケーション"
      - "バッチ処理"
      - "API サービス"
      - "データ分析"
      - "その他"

  - id: database_required
    text: "データベースは必要ですか？必要な場合、種類を教えてください。"
    category: database
    required: true
    type: text

  - id: network_requirements
    text: "ネットワーク要件を教えてください（例: パブリックアクセス、プライベートのみ、VPN接続等）。"
    category: network
    required: false
    type: text

  - id: security_requirements
    text: "セキュリティ要件を教えてください（例: 暗号化、認証方式、コンプライアンス要件等）。"
    category: security
    required: false
    type: text

  - id: availability_requirements
    text: "可用性要件を教えてください（例: SLA目標、DR要件等）。"
    category: compute
    required: false
    type: text

  - id: budget_constraints
    text: "予算上の制約はありますか？"
    category: other
    required: false
    type: text

  - id: timeline
    text: "構築のタイムラインを教えてください。"
    category: other
    required: false
    type: text

  - id: additional_notes
    text: "その他、考慮すべき事項があれば教えてください。"
    category: other
    required: false
    type: text
