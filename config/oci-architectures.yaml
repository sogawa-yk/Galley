version: "1.0.0"
patterns:
  - id: web_three_tier
    name: Web三層アーキテクチャ
    description: フロントエンド + アプリケーション + データベースの基本構成
    components:
      - Load Balancer
      - Compute (VM or OKE)
      - Autonomous Database
    applicable_industries:
      - 小売・EC
      - 製造業
      - サービス業

  - id: microservices
    name: マイクロサービスアーキテクチャ
    description: OKEベースのコンテナオーケストレーション構成
    components:
      - Load Balancer
      - OKE
      - Container Registry
      - Autonomous Database
      - Object Storage
    applicable_industries:
      - IT・テクノロジー
      - 金融
      - 通信

  - id: serverless
    name: サーバーレスアーキテクチャ
    description: Functions + API Gatewayによるイベント駆動型構成
    components:
      - API Gateway
      - Functions
      - Autonomous Database
      - Object Storage
    applicable_industries:
      - スタートアップ
      - IoT

  - id: hybrid_cloud
    name: ハイブリッドクラウド構成
    description: オンプレミスとOCIを専用線で接続する構成
    components:
      - FastConnect
      - VCN
      - Compute
      - Autonomous Database
      - VPN Connect
    applicable_industries:
      - 金融
      - 官公庁
      - 製造業

  - id: data_platform
    name: データ分析プラットフォーム
    description: データ収集・加工・分析の統合基盤
    components:
      - Autonomous Data Warehouse
      - Object Storage
      - Data Integration
      - Analytics Cloud
    applicable_industries:
      - 小売・EC
      - 製造業
      - マーケティング

  - id: disaster_recovery
    name: DR構成（クロスリージョン）
    description: マルチリージョンでの災害復旧構成
    components:
      - Compute (Primary + Standby)
      - Autonomous Database (Data Guard)
      - Object Storage (Cross-Region Replication)
      - DNS (Traffic Management)
    applicable_industries:
      - 金融
      - 医療
      - 官公庁
