services:
  - service_type: oke
    display_name: "Oracle Kubernetes Engine (OKE)"
    description: "マネージドKubernetesサービス。コンテナ化されたアプリケーションのデプロイ・管理に使用。"
    config_schema:
      shape:
        type: choice
        choices: ["VM.Standard.E4.Flex", "VM.Standard.A1.Flex", "VM.Standard3.Flex"]
        default: "VM.Standard.E4.Flex"
      node_count:
        type: number
        default: 3
      kubernetes_version:
        type: string
        default: "v1.31.1"

  - service_type: adb
    display_name: "Autonomous Database (ADB)"
    description: "フルマネージドデータベースサービス。ATP（トランザクション処理）またはADW（データウェアハウス）として利用。"
    config_schema:
      workload_type:
        type: choice
        choices: ["ATP", "ADW"]
        default: "ATP"
      cpu_core_count:
        type: number
        default: 1
      storage_in_tbs:
        type: number
        default: 1
      endpoint_type:
        type: choice
        choices: ["public", "private"]
        default: "private"

  - service_type: compute
    display_name: "Compute Instance"
    description: "仮想マシンインスタンス。汎用的なワークロードの実行に使用。"
    config_schema:
      shape:
        type: choice
        choices: ["VM.Standard.E4.Flex", "VM.Standard.A1.Flex", "VM.Standard3.Flex"]
        default: "VM.Standard.E4.Flex"
      ocpus:
        type: number
        default: 1
      memory_in_gbs:
        type: number
        default: 16
      image_os:
        type: choice
        choices: ["Oracle Linux 8", "Oracle Linux 9", "Ubuntu 22.04"]
        default: "Oracle Linux 8"

  - service_type: apigateway
    display_name: "API Gateway"
    description: "マネージドAPIゲートウェイ。RESTful APIの公開・管理・セキュリティに使用。"
    config_schema:
      endpoint_type:
        type: choice
        choices: ["public", "private"]
        default: "public"

  - service_type: functions
    display_name: "OCI Functions"
    description: "サーバーレスファンクション。イベント駆動型の処理に使用。"
    config_schema:
      memory_in_mbs:
        type: choice
        choices: [128, 256, 512, 1024]
        default: 256
      timeout_in_seconds:
        type: number
        default: 30

  - service_type: objectstorage
    display_name: "Object Storage"
    description: "スケーラブルなオブジェクトストレージ。ファイル・データの格納に使用。"
    config_schema:
      storage_tier:
        type: choice
        choices: ["Standard", "Archive"]
        default: "Standard"
      versioning:
        type: choice
        choices: ["Enabled", "Disabled"]
        default: "Disabled"

  - service_type: vcn
    display_name: "Virtual Cloud Network (VCN)"
    description: "仮想クラウドネットワーク。ネットワーク基盤として使用。"
    config_schema:
      cidr_block:
        type: string
        default: "10.0.0.0/16"

  - service_type: loadbalancer
    display_name: "Load Balancer"
    description: "L7ロードバランサー。トラフィック分散に使用。"
    config_schema:
      shape:
        type: choice
        choices: ["flexible", "100Mbps", "400Mbps"]
        default: "flexible"
      is_private:
        type: choice
        choices: [true, false]
        default: false

  - service_type: streaming
    display_name: "Streaming"
    description: "マネージドメッセージストリーミングサービス。リアルタイムデータ処理に使用。"
    config_schema:
      partitions:
        type: number
        default: 1
      retention_in_hours:
        type: number
        default: 24

  - service_type: nosql
    display_name: "NoSQL Database"
    description: "マネージドNoSQLデータベース。低レイテンシのキーバリュー・ドキュメント操作に使用。"
    config_schema:
      table_limits:
        type: string
        default: "maxReadUnits=50,maxWriteUnits=50,maxStorageInGBs=25"

  - service_type: subnet
    display_name: "Subnet"
    description: "VCN内のサブネット。リソースのネットワーク配置に使用。"
    config_schema:
      cidr_block:
        type: string
        default: "10.0.1.0/24"
      prohibit_public_ip:
        type: choice
        choices: [true, false]
        default: false

  - service_type: internet_gateway
    display_name: "Internet Gateway"
    description: "VCNのインターネットゲートウェイ。パブリックサブネットからのインターネットアクセスに使用。"
    config_schema: {}

  - service_type: nat_gateway
    display_name: "NAT Gateway"
    description: "VCNのNATゲートウェイ。プライベートサブネットからのアウトバウンドインターネットアクセスに使用。"
    config_schema: {}

  - service_type: service_gateway
    display_name: "Service Gateway"
    description: "VCNのサービスゲートウェイ。OCI内部サービスへのプライベートアクセスに使用。"
    config_schema: {}

  - service_type: route_table
    display_name: "Route Table"
    description: "VCNのルートテーブル。サブネットのルーティング設定に使用。"
    config_schema:
      destination:
        type: string
        default: "0.0.0.0/0"

  - service_type: security_list
    display_name: "Security List"
    description: "VCNのセキュリティリスト。サブネットのファイアウォールルール設定に使用。"
    config_schema:
      ingress_source:
        type: string
        default: "0.0.0.0/0"
      ingress_port:
        type: number
        default: 22
