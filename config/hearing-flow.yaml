flow:
  name: "OCI要件ヒアリング"
  description: "OCIソリューション構築のための要件ヒアリングフロー"
  phases:
    - name: "基本要件"
      description: "システムの基本的な目的と要件を確認します"
      questions:
        - purpose
        - users
        - workload_type

    - name: "技術要件"
      description: "技術的な要件を詳細に確認します"
      questions:
        - database_required
        - network_requirements
        - security_requirements

    - name: "運用要件"
      description: "運用面の要件を確認します"
      questions:
        - availability_requirements
        - budget_constraints
        - timeline

    - name: "追加事項"
      description: "その他の考慮事項を確認します"
      questions:
        - additional_notes
