name: Package Deploy Stack

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package deploy/ as zip
        run: cd deploy && zip -r ../galley-stack.zip .

      - name: Create Release and upload zip
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" galley-stack.zip \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            || gh release upload "${{ github.ref_name }}" galley-stack.zip --clobber
